<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee Label Multiplier</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 350px; }
        h1 { color: #ee4d2d; margin-bottom: 10px; }
        p { color: #666; font-size: 0.9rem; margin-bottom: 25px; }
        input[type="file"] { display: none; }
        .custom-file-upload { border: 2px dashed #ee4d2d; border-radius: 8px; padding: 20px; display: block; cursor: pointer; color: #ee4d2d; font-weight: bold; margin-bottom: 20px; transition: 0.3s; }
        .custom-file-upload:hover { background: #fff5f2; }
        button { background-color: #ee4d2d; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; font-size: 1rem; }
        button:disabled { background-color: #ccc; cursor: not-ok; }
        #status { margin-top: 20px; font-size: 0.85rem; color: #333; white-space: pre-wrap; text-align: left; background: #eee; padding: 10px; border-radius: 4px; display: none; }
    </style>
</head>
<body>

<div class="card">
    <h1>Shopee Tool</h1>
    <p>Auto-detect Qty & Duplicate Pages</p>
    
    <label for="fileInput" class="custom-file-upload" id="fileLabel">
        Click to Upload PDF
    </label>
    <input type="file" id="fileInput" accept=".pdf">
    
    <button id="processBtn">GENERATE LABELS</button>
    <div id="status"></div>
</div>

<script type="module">
    // Import modern PDF.js
    import * as pdfjsLib from 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/5.4.149/pdf.min.mjs';
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/5.4.149/pdf.worker.min.mjs';

    const { PDFDocument, rgb, StandardFonts } = PDFLib;
    const btn = document.getElementById('processBtn');
    const statusDiv = document.getElementById('status');
    const fileInput = document.getElementById('fileInput');
    const fileLabel = document.getElementById('fileLabel');

    fileInput.onchange = () => { if(fileInput.files[0]) fileLabel.innerText = fileInput.files[0].name; };

    btn.onclick = async () => {
        if (!fileInput.files[0]) return alert("Select PDF first");
        
        btn.disabled = true;
        statusDiv.style.display = "block";
        statusDiv.innerText = "Starting analysis...";

        try {
            const arrayBuffer = await fileInput.files[0].arrayBuffer();
            // Use slice to avoid detaching buffers
            const loadingTask = pdfjsLib.getDocument({ data: arrayBuffer.slice(0) });
            const pdfData = await loadingTask.promise;
            
            const sourceDoc = await PDFDocument.load(arrayBuffer.slice(0));
            const outDoc = await PDFDocument.create();
            // Embed font for drawing the variation name
            const font = await outDoc.embedFont(StandardFonts.HelveticaBold);

            let categorizedPages = {}; 

            // --- PHASE 1: ANALYZE & GROUP ---
            for (let i = 1; i <= pdfData.numPages; i++) {
                statusDiv.innerText = `Analyzing: Page ${i} of ${pdfData.numPages}`;
                const pageData = await pdfData.getPage(i);
                const textContent = await pageData.getTextContent();
                
                const qtyHeader = textContent.items.find(item => item.str.trim() === "Qty");
                const variasiHeader = textContent.items.find(item => item.str.trim() === "Variasi");
                const pesanMarker = textContent.items.find(item => item.str.includes("Pesan:"));
                
                if (qtyHeader && variasiHeader && pesanMarker) {
                    const tableTopY = qtyHeader.transform[5];
                    const tableBottomY = pesanMarker.transform[5];
                    const qtyX = qtyHeader.transform[4];
                    const variasiX = variasiHeader.transform[4];

                    const allQtyItems = textContent.items.filter(item => 
                        Math.abs(item.transform[4] - qtyX) < 15 && 
                        item.transform[5] < tableTopY && item.transform[5] > tableBottomY &&
                        /^\d+$/.test(item.str.trim())
                    );

                    const allVariasiItems = textContent.items.filter(item => 
                        Math.abs(item.transform[4] - variasiX) < 30 && 
                        item.transform[5] < tableTopY && item.transform[5] > tableBottomY &&
                        item.str.trim() !== ""
                    );

                    // Match Qty to Variasi based on vertical Y position
                    allQtyItems.forEach(qItem => {
                        const qY = qItem.transform[5];
                        const qVal = parseInt(qItem.str.trim());
                        // Find variation on the same line (within 10pt tolerance)
                        const vItem = allVariasiItems.find(v => Math.abs(v.transform[5] - qY) < 10);
                        // Clean up variation name (remove extra spaces)
                        const vName = vItem ? vItem.str.replace(/\s+/g, ' ').trim() : "No Variant";

                        if (!categorizedPages[vName]) categorizedPages[vName] = [];
                        categorizedPages[vName].push({ pageIndex: i - 1, qty: qVal });
                    });
                }
            }

            // --- PHASE 2: GENERATE & MARK PDF ---
            statusDiv.innerText = "Generating sorted PDF and adding marks...";
            const sortedVariations = Object.keys(categorizedPages).sort();
            
            for (const variant of sortedVariations) {
                for (const item of categorizedPages[variant]) {
                    // Copy the original page
                    const [copiedPage] = await outDoc.copyPages(sourceDoc, [item.pageIndex]);
                    const { width } = copiedPage.getSize();

                    // --- DRAW VARIATION ON BOTTOM RIGHT ---
                    const fontSize = 12;
                    // Calculate width of text to align it to the right
                    const textWidth = font.widthOfTextAtSize(variant, fontSize);
                    const marginX = 25; // Distance from right edge
                    const marginY = 25; // Distance from bottom edge

                    // Draw white background box for readability
                    copiedPage.drawRectangle({
                        x: width - textWidth - marginX - 5,
                        y: marginY - 5,
                        width: textWidth + 10,
                        height: fontSize + 8,
                        color: rgb(1, 1, 1),
                    });

                    // Draw the variation text
                    copiedPage.drawText(variant, {
                        x: width - textWidth - marginX,
                        y: marginY,
                        size: fontSize,
                        font: font,
                        color: rgb(0, 0, 0),
                    });
                    // --------------------------------------

                    // Add the marked page Qty times
                    for (let k = 0; k < item.qty; k++) {
                        outDoc.addPage(copiedPage);
                    }
                }
            }

            const pdfBytes = await outDoc.save();
            const link = document.createElement('a');
            link.href = URL.createObjectURL(new Blob([pdfBytes], { type: "application/pdf" }));
            link.download = `Sorted_Labels_${fileInput.files[0].name}`;
            link.click();
            
            statusDiv.innerText = `Success!\nSorted groups:\n${sortedVariations.join("\n")}`;
            await loadingTask.destroy();

        } catch (err) {
            statusDiv.innerText = "Error: " + err.message;
            console.error(err);
        } finally {
            btn.disabled = false;
        }
    };
</script>
</body>
</html>
