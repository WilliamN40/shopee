<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee Label Multiplier</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 350px; }
        h1 { color: #ee4d2d; margin-bottom: 10px; }
        p { color: #666; font-size: 0.9rem; margin-bottom: 25px; }
        input[type="file"] { display: none; }
        .custom-file-upload { border: 2px dashed #ee4d2d; border-radius: 8px; padding: 20px; display: block; cursor: pointer; color: #ee4d2d; font-weight: bold; margin-bottom: 20px; transition: 0.3s; }
        .custom-file-upload:hover { background: #fff5f2; }
        button { background-color: #ee4d2d; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; font-size: 1rem; }
        button:disabled { background-color: #ccc; cursor: not-ok; }
        #status { margin-top: 20px; font-size: 0.85rem; color: #333; white-space: pre-wrap; text-align: left; background: #eee; padding: 10px; border-radius: 4px; display: none; }
    </style>
</head>
<body>

<div class="card">
    <h1>Shopee Tool</h1>
    <p>Auto-detect Qty & Duplicate Pages</p>
    
    <label for="fileInput" class="custom-file-upload" id="fileLabel">
        Click to Upload PDF
    </label>
    <input type="file" id="fileInput" accept=".pdf">
    
    <button id="processBtn">GENERATE LABELS</button>
    <div id="status"></div>
</div>

<script type="module">
    import * as pdfjsLib from 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/5.4.149/pdf.min.mjs';
    
    // 3. Updated Worker source to match v5
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/5.4.149/pdf.worker.min.mjs';

    const { PDFDocument, rgb, StandardFonts } = PDFLib;

    const fileInput = document.getElementById('fileInput');
    const fileLabel = document.getElementById('fileLabel');
    const statusDiv = document.getElementById('status');
    const btn = document.getElementById('processBtn');

    fileInput.onchange = () => {
        if(fileInput.files[0]) fileLabel.innerText = fileInput.files[0].name;
    };

    btn.onclick = async () => {
        if (!fileInput.files[0]) return alert("Select a PDF first!");
        
        btn.disabled = true;
        statusDiv.style.display = "block";
        statusDiv.innerText = "Initializing...";

        try {
            const file = fileInput.files[0];
            const arrayBuffer = await file.arrayBuffer();
            const bufferForPdfLib = arrayBuffer.slice(0); 
            const bufferForPdfJS = arrayBuffer.slice(0);

            const loadingTask = pdfjsLib.getDocument({data: bufferForPdfJS});
            const pdfData = await loadingTask.promise;
            const numPages = pdfData.numPages;
            
            const sourceDoc = await PDFDocument.load(bufferForPdfLib);
            const outDoc = await PDFDocument.create();

            let totalLabelsGenerated = 0;

            for (let i = 1; i <= numPages; i++) {
                statusDiv.innerText = `Processing: Page ${i} of ${numPages}...`;

                const pageData = await pdfData.getPage(i);
                const textContent = await pageData.getTextContent();
                
                // 1. Find the horizontal position of "Qty"
                const qtyHeader = textContent.items.find(item => item.str.trim() === "Qty");
                const pesanMarker = textContent.items.find(item => item.str.includes("Pesan:"));
                
                let totalQty = 0;

                if (qtyHeader && pesanMarker) {
                    const qtyX = qtyHeader.transform[4];
                    const tableTopY = qtyHeader.transform[5];
                    const tableBottomY = pesanMarker.transform[5];
      
                    // 2. Only grab numbers aligned vertically with the "Qty" column
                    const qtyValues = textContent.items.filter(item => {
                        const itemX = item.transform[4];
                        const itemY = item.transform[5];
                        const isAligned = Math.abs(itemX - qtyX) < 20; 
                        const isInsideTable = itemY < tableTopY && itemY > tableBottomY;
                        const isNumber = /^\d+$/.test(item.str.trim());
                        return isAligned && isInsideTable && isNumber;
                    });

                    qtyValues.forEach(item => {
                        totalQty += parseInt(item.str.trim());
                    });
                }

                if (totalQty === 0) totalQty = 1;
                totalLabelsGenerated += totalQty;

                // 3. Duplicate pages
                const [copiedPage] = await outDoc.copyPages(sourceDoc, [i - 1]);
                for (let k = 0; k < totalQty; k++) {
                    outDoc.addPage(copiedPage);
                }
            }

            statusDiv.innerText = "Saving PDF...";
            const pdfBytes = await outDoc.save();
            const blob = new Blob([pdfBytes], { type: "application/pdf" });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `Multiplied_${file.name}`;
            link.click();
            
            statusDiv.innerText = `Success!\nProcessed ${numPages} labels.\nGenerated ${totalLabelsGenerated} total pages.`;
            loadingTask.destroy();

        } catch (err) {
            console.error(err);
            statusDiv.innerText = "Error: " + err.message;
        } finally {
            btn.disabled = false;
        }
    };
</script>
</body>
</html>
