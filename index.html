<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopee Smart Sorter</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }
      .card {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 420px;
      }
      h1 {
        color: #ee4d2d;
        margin: 0 0 5px 0;
        text-align: center;
      }
      p.subtitle {
        color: #666;
        font-size: 0.9rem;
        text-align: center;
        margin-bottom: 20px;
      }
      .control-group {
        margin-bottom: 15px;
        border-bottom: 1px solid #eee;
        padding-bottom: 15px;
      }
      .checkbox-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 8px;
      }
      .checkbox-row label {
        margin: 0;
        font-weight: normal;
        font-size: 0.9rem;
        cursor: pointer;
        color: #333;
      }
      .checkbox-row input {
        transform: scale(1.2);
        cursor: pointer;
      }
      input[type="file"] {
        display: none;
      }
      .file-upload-btn {
        border: 2px dashed #ee4d2d;
        border-radius: 8px;
        padding: 15px;
        text-align: center;
        cursor: pointer;
        color: #ee4d2d;
        font-weight: bold;
        transition: 0.2s;
        display: block;
        margin-top: 10px;
      }
      .file-upload-btn:hover {
        background: #fff5f2;
      }
      button#processBtn {
        background-color: #ee4d2d;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        width: 100%;
        font-size: 1rem;
        margin-top: 20px;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      #status {
        margin-top: 15px;
        font-size: 0.85rem;
        color: #444;
        background: #f0f0f0;
        padding: 10px;
        border-radius: 4px;
        max-height: 150px;
        overflow-y: auto;
        display: none;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Shopee Smart Sorter</h1>
      <p class="subtitle">Auto-Separates Satuan vs Mixed Orders</p>

      <div class="control-group">
        <div class="checkbox-row">
          <label for="showVariant">Show Variant Name (Bottom-Left)</label>
          <input type="checkbox" id="showVariant" checked />
        </div>
        <div class="checkbox-row">
          <label for="showCounter">Show Total Qty (Bottom-Right)</label>
          <input type="checkbox" id="showCounter" checked />
        </div>
      </div>

      <label for="fileInput" class="file-upload-btn" id="fileLabel">
        ðŸ“‚ Click to Upload PDF(s)
      </label>
      <input type="file" id="fileInput" accept=".pdf" multiple />

      <button id="processBtn">AUTO-SORT LABELS</button>
      <div id="status"></div>
    </div>

    <script type="module">
      import * as pdfjsLib from "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/5.4.149/pdf.min.mjs";
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/5.4.149/pdf.worker.min.mjs";

      const { PDFDocument, rgb, StandardFonts } = PDFLib;

      const fileInput = document.getElementById("fileInput");
      const fileLabel = document.getElementById("fileLabel");
      const processBtn = document.getElementById("processBtn");
      const statusDiv = document.getElementById("status");

      const showVariantCheck = document.getElementById("showVariant");
      const showCounterCheck = document.getElementById("showCounter");

      // --- CONFIGURATION ---
      // 1. Sorting Order for SATUAN items
      const customSortOrder = [
        "S",
        "M",
        "L",
        "XL",
        "NB-S40",
        "M32",
        "L28",
        "XL26",
        "M48",
        "L42",
        "XL38",
        "XXL28"
      ];

      // 2. Which variants get the "RENCENG" stamp
      const rencengVariants = [
        "S",
        "M",
        "L",
        "XL",
      ];

      function getSortRank(variantName) {
        // Clean the string to ensure matching works
        const cleanName = variantName.trim();
        const index = customSortOrder.indexOf(cleanName);
        // If not found in list, put it at the end (Rank 999)
        return index === -1 ? 999 : index;
      }

      fileInput.onchange = () => {
        if (fileInput.files.length > 0) {
          const count = fileInput.files.length;
          fileLabel.innerText = "ðŸ“„ " + (count === 1 ? fileInput.files[0].name : count + " files selected");
        }
      };

      processBtn.onclick = async () => {
        if (fileInput.files.length === 0)
          return alert("Please select at least one PDF file.");

        processBtn.disabled = true;
        statusDiv.style.display = "block";
        statusDiv.innerText = "Starting analysis...";

        try {
          const outDoc = await PDFDocument.create();
          const font = await outDoc.embedFont(StandardFonts.HelveticaBold);

          // Buckets for logic
          let satuanLabels = [];
          let mixedLabels = [];

          // --- STEP 1: SCAN & CLASSIFY ALL FILES ---
          for (let fileIdx = 0; fileIdx < fileInput.files.length; fileIdx++) {
            const file = fileInput.files[fileIdx];
            const arrayBuffer = await file.arrayBuffer();

            const loadingTask = pdfjsLib.getDocument({
              data: arrayBuffer.slice(0),
            });
            const pdfData = await loadingTask.promise;
            const sourceDoc = await PDFDocument.load(arrayBuffer.slice(0));

            for (let i = 1; i <= pdfData.numPages; i++) {
              statusDiv.innerText = `Scanning File ${fileIdx + 1}/${fileInput.files.length}, Page ${i} of ${pdfData.numPages}...`;

              const pageData = await pdfData.getPage(i);
              const textContent = await pageData.getTextContent();

              const qtyHeader = textContent.items.find(
                (item) => item.str.trim() === "Qty"
              );
              const variasiHeader = textContent.items.find(
                (item) => item.str.trim() === "Variasi"
              );
              const pesanMarker = textContent.items.find((item) =>
                item.str.includes("Pesan:")
              );

              let pageItems = [];
              let uniqueVariantsOnPage = new Set();

              if (qtyHeader && pesanMarker) {
                const tableTopY = qtyHeader.transform[5];
                const tableBottomY = pesanMarker.transform[5];
                const qtyX = qtyHeader.transform[4];
                const variasiX = variasiHeader ? variasiHeader.transform[4] : 0;

                const validQtyItems = textContent.items.filter(
                  (item) =>
                    Math.abs(item.transform[4] - qtyX) < 15 &&
                    item.transform[5] < tableTopY &&
                    item.transform[5] > tableBottomY &&
                    /^\d+$/.test(item.str.trim())
                );

                const validVarItems = variasiHeader
                  ? textContent.items.filter(
                      (item) =>
                        Math.abs(item.transform[4] - variasiX) < 30 &&
                        item.transform[5] < tableTopY &&
                        item.transform[5] > tableBottomY &&
                        item.str.trim() !== ""
                    )
                  : [];

                validQtyItems.forEach((qItem) => {
                  const qVal = parseInt(qItem.str.trim());
                  const qY = qItem.transform[5];

                  let vName = "Standard";
                  if (variasiHeader) {
                    const vItem = validVarItems.find(
                      (v) => Math.abs(v.transform[5] - qY) < 10
                    );
                    if (vItem) vName = vItem.str.replace(/\s+/g, " ").trim();
                  }

                  // Add to unique set to check if mixed
                  uniqueVariantsOnPage.add(vName);

                  for (let k = 0; k < qVal; k++) {
                    pageItems.push({
                      sourceDoc: sourceDoc,
                      pageIndex: i - 1,
                      variant: vName,
                    });
                  }
                });
              }

              // Fallback for non-table pages
              if (pageItems.length === 0) {
                pageItems.push({ sourceDoc: sourceDoc, pageIndex: i - 1, variant: "Unknown" });
                uniqueVariantsOnPage.add("Unknown");
              }

              // --- CLASSIFICATION LOGIC ---
              const totalOrderQty = pageItems.length;
              const isMixedOrder = uniqueVariantsOnPage.size > 1;

              pageItems.forEach((item) => {
                item.counterStr = totalOrderQty > 1 ? `${totalOrderQty}` : "";
                item.originalOrder = i;

                if (isMixedOrder) {
                  mixedLabels.push(item);
                } else {
                  satuanLabels.push(item);
                }
              });
            }

            await loadingTask.destroy();
          }

          // --- STEP 2: SORTING ---
          statusDiv.innerText = "Sorting Satuan & Mixed groups...";

          // A. SATUAN: Sort by Custom Rank
          satuanLabels.sort((a, b) => {
            const rankA = getSortRank(a.variant);
            const rankB = getSortRank(b.variant);

            if (rankA !== rankB) {
              return rankA - rankB; // Lower rank first
            }
            // If same variant, keep original order
            return a.originalOrder - b.originalOrder;
          });

          // B. MIXED: Sort by Original Order (Keep pages together)
          mixedLabels.sort((a, b) => a.originalOrder - b.originalOrder);

          // Combine: Satuan First, Then Mixed
          const finalQueue = [...satuanLabels, ...mixedLabels];

          // --- STEP 3: GENERATE PDF ---
          statusDiv.innerText = "Generating Final PDF...";
          const doShowVar = showVariantCheck.checked;
          const doShowCount = showCounterCheck.checked;

          for (const label of finalQueue) {
            const [copiedPage] = await outDoc.copyPages(label.sourceDoc, [
              label.pageIndex,
            ]);
            const { width, height } = copiedPage.getSize();
            const fontSize = 30;
            const counterFontSize = 30;

            // --- A. Draw Variant Name (Bottom Left) ---
            if (doShowVar) {
              const text = label.variant;
              const textWidth = font.widthOfTextAtSize(text, fontSize);

              copiedPage.drawRectangle({
                x: 8,
                y: 18,
                width: textWidth + 10,
                height: 16,
                color: rgb(1, 1, 1),
              });
              copiedPage.drawText(text, {
                x: 13,
                y: 22,
                size: fontSize,
                font: font,
                color: rgb(0, 0, 0),
              });
            }

            // B. Counter (Only if > 1 item in order)
            if (doShowCount && label.counterStr !== "") {
              const text = label.counterStr;
              const textWidth = font.widthOfTextAtSize(text, counterFontSize);
              const rightMargin = 15;
              const bottomMargin = 20;

              copiedPage.drawRectangle({
                x: width - rightMargin - textWidth - 5,
                y: bottomMargin - 5,
                width: textWidth + 10,
                height: counterFontSize + 5,
                color: rgb(1, 1, 1),
              });
              copiedPage.drawText(text, {
                x: width - rightMargin - textWidth,
                y: bottomMargin,
                size: counterFontSize,
                font: font,
                color: rgb(0, 0, 0),
              });
            }

            // C. RENCENG
            // Check if matches list
            if (rencengVariants.includes(label.variant)) {
              const text = "RENCENG";
              const fontSize = 18;
              const textWidth = font.widthOfTextAtSize(text, fontSize);
              const cx = width / 2 - textWidth / 2;

              copiedPage.drawRectangle({
                x: cx - 5,
                y: 18,
                width: textWidth + 10,
                height: 22,
                color: rgb(1, 1, 1),
              });
              copiedPage.drawText(text, {
                x: cx,
                y: 22,
                size: fontSize,
                font: font,
                color: rgb(0, 0, 0),
              });
            }

            outDoc.addPage(copiedPage);
          }

          const pdfBytes = await outDoc.save();
          const blob = new Blob([pdfBytes], { type: "application/pdf" });
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = `Smart_Sorted_${fileInput.files.length > 1 ? "Multiple" : fileInput.files[0].name}`;
          link.click();

          statusDiv.innerText = `Success!\n\n--- STATISTICS ---\nSatuan (Single Type): ${satuanLabels.length} labels\nMixed (Multiple Types): ${mixedLabels.length} labels\nTotal: ${finalQueue.length} labels`;
        } catch (err) {
          console.error(err);
          statusDiv.innerText = "Error: " + err.message;
        } finally {
          processBtn.disabled = false;
        }
      };
    </script>
  </body>
</html>
