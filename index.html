<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopee Label Master Tool</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }
      .card {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 400px;
      }
      h1 {
        color: #ee4d2d;
        margin: 0 0 5px 0;
        text-align: center;
      }
      p.subtitle {
        color: #666;
        font-size: 0.9rem;
        text-align: center;
        margin-bottom: 20px;
      }

      /* Form Elements */
      .control-group {
        margin-bottom: 15px;
        border-bottom: 1px solid #eee;
        padding-bottom: 15px;
      }
      label {
        font-weight: 600;
        font-size: 0.9rem;
        display: block;
        margin-bottom: 5px;
        color: #333;
      }

      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-bottom: 10px;
        font-size: 0.95rem;
      }

      .checkbox-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 8px;
      }
      .checkbox-row label {
        margin: 0;
        font-weight: normal;
        font-size: 0.9rem;
        cursor: pointer;
      }
      .checkbox-row input {
        transform: scale(1.2);
        cursor: pointer;
      }

      input[type="file"] {
        display: none;
      }
      .file-upload-btn {
        border: 2px dashed #ee4d2d;
        border-radius: 8px;
        padding: 15px;
        text-align: center;
        cursor: pointer;
        color: #ee4d2d;
        font-weight: bold;
        transition: 0.2s;
        display: block;
        margin-top: 10px;
      }
      .file-upload-btn:hover {
        background: #fff5f2;
      }

      button#processBtn {
        background-color: #ee4d2d;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        width: 100%;
        font-size: 1rem;
        margin-top: 20px;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      #status {
        margin-top: 15px;
        font-size: 0.85rem;
        color: #444;
        background: #f0f0f0;
        padding: 10px;
        border-radius: 4px;
        max-height: 150px;
        overflow-y: auto;
        display: none;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Shopee Master Tool</h1>
      <p class="subtitle">Sorter, Multiplier & Renceng Detector</p>

      <div class="control-group">
        <label>Sorting Mode:</label>
        <select id="sortMode">
          <option value="variant">Group by Variant (M32, L28, XL...)</option>
          <option value="page">Group by Order Number</option>
        </select>

        <div class="checkbox-row">
          <label for="showVariant">Show Variant Name (Bottom-Left)</label>
          <input type="checkbox" id="showVariant" checked />
        </div>
        <div class="checkbox-row">
          <label for="showCounter">Show Total Qty (Bottom-Right)</label>
          <input type="checkbox" id="showCounter" checked />
        </div>
      </div>

      <label for="fileInput" class="file-upload-btn" id="fileLabel">
        ðŸ“‚ Click to Upload PDF
      </label>
      <input type="file" id="fileInput" accept=".pdf" />

      <button id="processBtn">PROCESS LABELS</button>
      <div id="status"></div>
    </div>

    <script type="module">
      import * as pdfjsLib from "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/5.4.149/pdf.min.mjs";
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/5.4.149/pdf.worker.min.mjs";

      const { PDFDocument, rgb, StandardFonts } = PDFLib;

      const fileInput = document.getElementById("fileInput");
      const fileLabel = document.getElementById("fileLabel");
      const processBtn = document.getElementById("processBtn");
      const statusDiv = document.getElementById("status");

      const sortModeSelect = document.getElementById("sortMode");
      const showVariantCheck = document.getElementById("showVariant");
      const showCounterCheck = document.getElementById("showCounter");

      fileInput.onchange = () => {
        if (fileInput.files[0])
          fileLabel.innerText = "ðŸ“„ " + fileInput.files[0].name;
      };

      processBtn.onclick = async () => {
        if (!fileInput.files[0])
          return alert("Please select a PDF file first.");

        processBtn.disabled = true;
        statusDiv.style.display = "block";
        statusDiv.innerText = "Starting analysis...";

        try {
          const arrayBuffer = await fileInput.files[0].arrayBuffer();

          const loadingTask = pdfjsLib.getDocument({
            data: arrayBuffer.slice(0),
          });
          const pdfData = await loadingTask.promise;
          const sourceDoc = await PDFDocument.load(arrayBuffer.slice(0));
          const outDoc = await PDFDocument.create();
          const font = await outDoc.embedFont(StandardFonts.HelveticaBold);

          // --- STEP 1: EXTRACT ITEMS ---
          let allLabels = [];

          for (let i = 1; i <= pdfData.numPages; i++) {
            statusDiv.innerText = `Scanning Page ${i} of ${pdfData.numPages}...`;

            const pageData = await pdfData.getPage(i);
            const textContent = await pageData.getTextContent();

            const qtyHeader = textContent.items.find(
              (item) => item.str.trim() === "Qty"
            );
            const variasiHeader = textContent.items.find(
              (item) => item.str.trim() === "Variasi"
            );
            const pesanMarker = textContent.items.find((item) =>
              item.str.includes("Pesan:")
            );

            let pageItems = [];

            if (qtyHeader && pesanMarker) {
              const tableTopY = qtyHeader.transform[5];
              const tableBottomY = pesanMarker.transform[5];
              const qtyX = qtyHeader.transform[4];
              const variasiX = variasiHeader ? variasiHeader.transform[4] : 0;

              const validQtyItems = textContent.items.filter(
                (item) =>
                  Math.abs(item.transform[4] - qtyX) < 15 &&
                  item.transform[5] < tableTopY &&
                  item.transform[5] > tableBottomY &&
                  /^\d+$/.test(item.str.trim())
              );

              const validVarItems = variasiHeader
                ? textContent.items.filter(
                    (item) =>
                      Math.abs(item.transform[4] - variasiX) < 30 &&
                      item.transform[5] < tableTopY &&
                      item.transform[5] > tableBottomY &&
                      item.str.trim() !== ""
                  )
                : [];

              validQtyItems.forEach((qItem) => {
                const qVal = parseInt(qItem.str.trim());
                const qY = qItem.transform[5];

                let vName = "Standard";
                if (variasiHeader) {
                  const vItem = validVarItems.find(
                    (v) => Math.abs(v.transform[5] - qY) < 10
                  );
                  if (vItem) vName = vItem.str.replace(/\s+/g, " ").trim();
                }

                for (let k = 0; k < qVal; k++) {
                  pageItems.push({
                    pageIndex: i - 1,
                    variant: vName,
                  });
                }
              });
            }

            if (pageItems.length === 0) {
              pageItems.push({ pageIndex: i - 1, variant: "Unknown" });
            }

            const totalOrderQty = pageItems.length;
            pageItems.forEach((item) => {
              item.counterStr = totalOrderQty > 1 ? `${totalOrderQty}` : "";
              item.originalOrder = i;
              allLabels.push(item);
            });
          }

          // --- STEP 2: SORT ---
          statusDiv.innerText = "Sorting labels...";
          const mode = sortModeSelect.value;
          if (mode === "variant") {
            allLabels.sort((a, b) => {
              if (a.variant < b.variant) return -1;
              if (a.variant > b.variant) return 1;
              return a.originalOrder - b.originalOrder;
            });
          }

          // --- STEP 3: GENERATE PDF ---
          statusDiv.innerText = "Generating PDF...";
          const doShowVar = showVariantCheck.checked;
          const doShowCount = showCounterCheck.checked;

          // Define RENCENG Targets
          const rencengVariants = ["NB-S", "M", "L", "XL"];

          for (const label of allLabels) {
            const [copiedPage] = await outDoc.copyPages(sourceDoc, [
              label.pageIndex,
            ]);
            const { width, height } = copiedPage.getSize();
            const fontSize = 30;
            const counterFontSize = 30;

            // --- A. Draw Variant Name (Bottom Left) ---
            if (doShowVar) {
              const text = label.variant;
              const textWidth = font.widthOfTextAtSize(text, fontSize);

              copiedPage.drawRectangle({
                x: 8,
                y: 18,
                width: textWidth + 10,
                height: 16,
                color: rgb(1, 1, 1),
              });
              copiedPage.drawText(text, {
                x: 13,
                y: 22,
                size: fontSize,
                font: font,
                color: rgb(0, 0, 0),
              });
            }

            // --- B. Draw Total Qty (Bottom Right) ---
            if (doShowCount && label.counterStr !== "") {
              const text = label.counterStr;
              const textWidth = font.widthOfTextAtSize(text, counterFontSize);
              const rightMargin = 15;
              const bottomMargin = 20;

              copiedPage.drawRectangle({
                x: width - rightMargin - textWidth - 5,
                y: bottomMargin - 5,
                width: textWidth + 10,
                height: counterFontSize + 5,
                color: rgb(1, 1, 1),
              });
              copiedPage.drawText(text, {
                x: width - rightMargin - textWidth,
                y: bottomMargin,
                size: counterFontSize,
                font: font,
                color: rgb(0, 0, 0),
              });
            }

            // --- C. RENCENG (Bottom-Center) ---
            if (rencengVariants.includes(label.variant)) {
              const text = "RENCENG";
              const fontSize = 18;
              const textWidth = font.widthOfTextAtSize(text, fontSize);
              const cx = width / 2 - textWidth / 2;
              copiedPage.drawRectangle({
                x: cx - 5,
                y: 18,
                width: textWidth + 10,
                height: 22,
                color: rgb(1, 1, 1),
              });
              copiedPage.drawText(text, {
                x: cx,
                y: 22,
                size: fontSize,
                font: font,
                color: rgb(0, 0, 0),
              });
            }

            outDoc.addPage(copiedPage);
          }

          const pdfBytes = await outDoc.save();
          const blob = new Blob([pdfBytes], { type: "application/pdf" });
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);

          const prefix = mode === "variant" ? "SORTED_" : "ORIGINAL_";
          link.download = `${prefix}${fileInput.files[0].name}`;
          link.click();

          statusDiv.innerText = `Success!\nGenerated ${allLabels.length} total labels.`;
          await loadingTask.destroy();
        } catch (err) {
          console.error(err);
          statusDiv.innerText = "Error: " + err.message;
        } finally {
          processBtn.disabled = false;
        }
      };
    </script>
  </body>
</html>
